<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png?" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
 -->
    <title>Tabletki.ua</title>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <header class="header">
            <div class="header__content">
                <!-- Trigger/Open The Modal -->
                <div class="header__content-left">
                    <button id="menuBtn" class="open-menu"><i class="fas fa-bars"></i></button>
                    <div class="header__logo">
                        <a class="header__link" href="/">Tabletki.ua</a>
                    </div>
                </div>
                <div class="header__content-right">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    <i class="nav__link-icon icon__login"></i>
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link nav__link_active">
                                    <i class="nav__link-icon icon__bookmark"></i>
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    <i class="nav__link-icon icon__basket"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="complex-search">
            	<a href="#" class="complex-search__close"></a>
                <div class="complex-search__title">Поиск по списку</div>
                <div class="complex-search__text">
                	<p>Подбирайте аптеки, в которых есть сразу все товары из вашего списка.</p>
                <p>Для этого выберите несколько товаров или товарных групп из результатов поиска или из каталога и добавьте их к списку при помощи иконки <i class="complex-search__ico-bookmark"></i></p>
            </div>
            </section>
        </main>
        <footer>
            <!--             //= html/footer.html
 -->
        </footer>
    </div>
    <!-- end wrapper -->
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
